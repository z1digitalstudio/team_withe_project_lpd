{% extends "rest_framework/base.html" %}
{% load static %}
{% load rest_framework %}

{% block branding %}
<a class='navbar-brand' rel="nofollow" href='{% url "api-root" %}'>
    Django REST framework
</a>
{% endblock %}

{% block userlinks %}
    {% if user.is_authenticated %}
        {% optional_logout request user %}
    {% else %}
        <li><a href="{% url 'rest_framework:login' %}?next={{ request.path }}">Log in</a></li>
        <li><a href="{{ request.scheme }}://{{ request.get_host }}/api/users/register/">Register</a></li>
    {% endif %}
{% endblock %}
